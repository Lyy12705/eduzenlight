<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春風化雨</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "container">
        <div class="page">
        <div class="topbar">
            <!-- 左側：頭貼＋名稱（小區域） -->
            <div class="profile">
                <!-- 把 src 換成你的頭貼路徑，例如 ./pic/avatar.jpg -->
                <img class="avatar" src="./pic/IMG_3853.JPG" alt="avatar">
                <div class="profile-name">春風化雨</div>
            </div>

            <!-- 右上：介紹 -->
            <div class="intro">
                <div class="intro-title">網站介紹</div>
                <div class="intro-desc">教育聯誼園地</div>
            </div>

            <!-- 右下：社群（小區域） -->
            <div class="social">
                <a href="https://www.instagram.com/eduzenlight?igsh=MTA0NTlqcTlwaWV1Mg==" target="_blank" aria-label="Instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://www.threads.com/@eduzenlight?igshid=NTc4MTIwNjQ2YQ==" target="_blank" aria-label="Threads">
                    <i class="fa-brands fa-threads"></i>
                </a>
            </div>
        </div>

        <div class="slide">
            
            <div class="item" style="background-image: url('./pic/IMG_6314.JPG');">
                <div class="content">
                    <div class="name">活動一</div>
                    <div class="description">123</div>
                </div>
                <div class="link">IG網址：<a href="https://www.instagram.com/p/DRcl9P7E8YH/?igsh=MXdqcGQ5eDl3bzZsbA==" target="_blank" rel="noopener noreferrer">https://maps.app.goo.gl/MmUbVuftZ875bASn7?g_st=ic</a></div>
            </div>

            <div class="item" style="background-image: url('./pic/IMG_2370.JPG');">
                <div class="content">
                    <div class="name">活動二</div>
                    <div class="description">456</div>
                </div>
                <div class="link">IG網址：<a href="https://www.instagram.com/p/DSRHuqpk5at/?igsh=Z2ZoMHoycHc1Y3Nw" target="_blank" rel="noopener noreferrer">https://maps.app.goo.gl</a></div>
            </div>

            <div class="item" style="background-image: url('./pic/IMG_6313.JPG');">
                <div class="content">
                    <div class="name">活動三</div>
                    <div class="description">789</div>
                </div>
                <div class="link">IG網址：<a href="https://www.instagram.com/p/DSWJ6fGE-p3/?igsh=Nm5naGpzdnEwOHAy" target="_blank" rel="noopener noreferrer">https://maps.app.goo.gl/</a></div>
            </div>
        </div>
        <div class="buttons">
                <button class="prev" type="button" aria-label="Previous">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <button class="next" type="button" aria-label="Next">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
